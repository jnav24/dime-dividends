version: '3'

services:
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    ports:
      - 80:80
    restart: always
    depends_on:
      - php
      - db
  php:
    build:
      context: .
    restart: always
    volumes:
      - .:/var/www/html
  composer:
    image: composer
    volumes:
      - .:/app
    command: install
  db:
    image: postgres:13.1
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ~/.docker/data/dime-dividends:/var/lib/postgresql
